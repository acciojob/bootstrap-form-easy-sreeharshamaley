<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="first-name-input">First Name</label>
		<input type="text" id="first-name-input" required>
		<label for="last-name-input">Last Name</label>
		<input type="text" id="last-name-input" required>
		<label for="email-input">Email Address</label>
		<input type="email" id="email-input" required>
		<label for="college-input">College</label>
		<input type="text" id="college-input" required>
		<label for="grad-year-select">Graduation Year</label>
		<select id="grad-year-select" required>
			<option value="">Select...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
		</select>	
		<label for="roll-no-input">Roll No.</label>
		<input type="text" id="roll-no-input" required>
		<label for="conditions-checkbox">I agree to the conditions</label>
        <input type="checkbox" id="conditions-checkbox" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
